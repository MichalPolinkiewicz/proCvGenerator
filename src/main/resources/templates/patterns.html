<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" lang="pl" th:formenctype="UTF-8">
    <title>ProCvGenerator - patterns</title>
    <script type="text/javascript" th:src="@{/resources/js/script.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery-3.3.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/styles/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/styles/style.css}"/>
</head>

<body>
<div class="container">
    <div class="mainHeader">
        <nav class="navbar fixed-top navbar-dark bg-primary">
            <a></a><a class="navbar-brand" th:href="@{/patterns}">logged as janusz <img id="logout" src="/resources/images/exit.svg"/></a>
        </nav>
    </div>
    <br>
    <br>
    <br>
    <br>
    <h3 class="welcome">Click on image to choose pattern</h3>
    <br>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a th:href="@{/pattern?pattern=1}"><img class="d-block w-100" src="/resources/patterns/pattern1.jpg" alt="Pattern 1"></a>
            </div>
            <div class="carousel-item">
                <a th:href="@{/pattern?pattern=3}"><img class="d-block w-100" src="/resources/patterns/pattern3.jpg" alt="Pattern 2"></a>
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
